<script>
  let physicPoint = +prompt('Nhập điểm môn vật lý:');
  let chemistryPoint = +prompt('Nhập điểm môn hóa học:');
  let biologyPoint = +prompt('Nhập điểm môn sinh học:');
  sumPoint = physicPoint + chemistryPoint + biologyPoint;
  avgPoint = sumPoint / 3;
  document.write('Điểm tổng 3 môn = ', sumPoint);
  document.write('<br>');
  document.write('Điểm trung bình 3 môn = ', avgPoint);


</script>
